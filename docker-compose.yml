version: '3'

services:
  postgres-compose:
    image: postgres
    environment:
      POSTGRES_USERNAME: "${POSTGRES-USERNAME}"
      POSTGRES_PASSWORD: "${POSTGRES-PASSWORD}"
    ports:
      - "5432:5432"
    volumes:
      - /home/duducp/PostgreSQL:/var/lib/postgresql/data
    networks:
      - postgres-compose-network

  pgadmin-compose:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN-DEFAULT-EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN-DEFAULT-PASSWORD}"
    ports:
      - "15435:80"
    depends_on:
      - postgres-compose
    networks:
      - postgres-compose-network

networks:
  postgres-compose-network:
    driver: bridge
